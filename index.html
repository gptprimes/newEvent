<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Event Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="top-nav">
            <div class="logo">EventHub</div>
            <div class="user-actions">
                <a href="#" id="login-btn">Log In</a>
                <a href="#" id="signup-btn">Sign Up</a>
                <a href="#" id="create-event-btn" style="display: none;">Create Event</a>
                <a href="#" id="my-events-btn" style="display: none;">My Events</a>
                <a href="#" id="logout-btn" style="display: none;">Logout</a>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search for events...">
            <button>Search</button>
        </div>
    </header>
    
    <!-- Category Navigation -->
    <nav class="category-nav">
        <ul class="category-list">
            <li><a href="#" data-category="all" class="active">All Events</a></li>
            <li><a href="#" data-category="conference">Conferences</a></li>
            <li><a href="#" data-category="workshop">Workshops</a></li>
            <li><a href="#" data-category="concert">Concerts</a></li>
            <li><a href="#" data-category="sports">Sports</a></li>
            <li><a href="#" data-category="other">Other</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <h2 class="section-title">Upcoming Events</h2>
        
        <div class="events-grid" id="events-container">
            <!-- Events will be dynamically loaded here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="create-event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Event</h2>
            <form id="create-event-form">
                <div class="form-group">
                    <label for="event-title">Title</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="datetime-local" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" required>
                </div>
                <div class="form-group">
                    <label for="event-capacity">Capacity</label>
                    <input type="number" id="event-capacity" required>
                </div>
                <div class="form-group">
                    <label for="event-category">Category</label>
                    <select id="event-category" required>
                        <option value="conference">Conference</option>
                        <option value="workshop">Workshop</option>
                        <option value="concert">Concert</option>
                        <option value="sports">Sports</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Create Event</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
